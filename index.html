<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Trivia Game!</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Googlefont for styling -->
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
	<!-- CSS files. -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<!-- Jumbotron header. -->
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Web Development Trivia!</h1>
		</div>
	</div>

	<!-- Time remaining before the trivia game ends automatically. -->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<hr>
					<h3 id="time-left">10 Seconds Remaing</h3>
				<hr>
			</div>
		</div>
	</div>

	<!-- Start button to start the trivia game. -->
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<button id="start" type="button">Start!</button>
			</div>
		</div>
	</div>

	<!-- Space between button and questions -->
	<br>
	<br>

	<div class="container text-center">
		<div id="status"></div>
	</div>

	<!-- Questions container to add questions on start, and show results on submit or timeout. -->
	<div class="container" id="questionBox">
		<div class="row">
			<div class="col-md-12 text-center" id="question"></div>
		</div>
	</div>

	<!-- Submit button to submit the answers for the trivia game. -->
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center" id="submitBtn"></div>
		</div>
	</div>

	<script src="assets/javascript/app.js"></script>

</body>
</html>
